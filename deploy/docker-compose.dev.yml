version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: finnews_postgres
    environment:
      POSTGRES_USER: finnews
      POSTGRES_PASSWORD: finnews_dev_password
      POSTGRES_DB: finnews_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U finnews -d finnews_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - finnews_network

  redis:
    image: redis:7-alpine
    container_name: finnews_redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - finnews_network

  milvus-etcd:
    image: quay.io/coreos/etcd:v3.5.5
    container_name: finnews_milvus_etcd
    environment:
      - ETCD_AUTO_COMPACTION_MODE=revision
      - ETCD_AUTO_COMPACTION_RETENTION=1000
      - ETCD_QUOTA_BACKEND_BYTES=4294967296
      - ETCD_SNAPSHOT_COUNT=50000
    volumes:
      - milvus_etcd_data:/etcd
    command: etcd -advertise-client-urls=http://127.0.0.1:2379 -listen-client-urls http://0.0.0.0:2379 --data-dir /etcd
    healthcheck:
      test: ["CMD", "etcdctl", "endpoint", "health"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - finnews_network

  milvus-minio:
    image: minio/minio:RELEASE.2023-03-20T20-16-18Z
    container_name: finnews_milvus_minio
    environment:
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
    ports:
      - "9001:9001"
      - "9000:9000"
    volumes:
      - milvus_minio_data:/minio_data
    command: minio server /minio_data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - finnews_network

  milvus-standalone:
    image: milvusdb/milvus:v2.3.3
    container_name: finnews_milvus
    command: ["milvus", "run", "standalone"]
    security_opt:
      - seccomp:unconfined
    environment:
      ETCD_ENDPOINTS: milvus-etcd:2379
      MINIO_ADDRESS: milvus-minio:9000
    volumes:
      - milvus_data:/var/lib/milvus
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9091/healthz"]
      interval: 30s
      start_period: 90s
      timeout: 20s
      retries: 3
    ports:
      - "19530:19530"
      - "9091:9091"
    depends_on:
      - milvus-etcd
      - milvus-minio
    networks:
      - finnews_network

  celery-worker:
    image: finnews_backend_dev
    build:
      context: ../backend
      dockerfile: Dockerfile.dev
    container_name: finnews_celery_worker
    working_dir: /app
    command: >
      sh -c "
        python -m celery -A app.core.celery_app worker --loglevel=info
      "
    volumes:
      - ../backend:/app
    env_file:
      - ../backend/.env
    environment:
      - POSTGRES_USER=finnews
      - POSTGRES_PASSWORD=finnews_dev_password
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=finnews_db
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=0
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=finnews_neo4j_password
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      neo4j:
        condition: service_healthy
    networks:
      - finnews_network
    dns:
      - 8.8.8.8
      - 8.8.4.4
    restart: unless-stopped

  celery-beat:
    image: finnews_backend_dev
    build:
      context: ../backend
      dockerfile: Dockerfile.dev
    container_name: finnews_celery_beat
    working_dir: /app
    command: >
      sh -c "
        exec python -m celery -A app.core.celery_app beat --loglevel=info
      "
    volumes:
      - ../backend:/app
    env_file:
      - ../backend/.env
    environment:
      - POSTGRES_USER=finnews
      - POSTGRES_PASSWORD=finnews_dev_password
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=finnews_db
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=0
      - MILVUS_HOST=milvus-standalone
      - MILVUS_PORT=19530
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=finnews_neo4j_password
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      neo4j:
        condition: service_healthy
      milvus-standalone:
        condition: service_healthy
    networks:
      - finnews_network
    dns:
      - 8.8.8.8
      - 8.8.4.4
    restart: unless-stopped

  backend:
    image: finnews_backend_dev
    build:
      context: ../backend
      dockerfile: Dockerfile.dev
    container_name: finnews_backend
    working_dir: /app
    command: >
      sh -c "
        set -e
        python init_db.py || echo 'Database initialization skipped (may already exist)'
        exec python -m uvicorn app.main:app --reload --host 0.0.0.0 --port 8000
      "
    volumes:
      - ../backend:/app
    env_file:
      - ../backend/.env
    environment:
      - POSTGRES_USER=finnews
      - POSTGRES_PASSWORD=finnews_dev_password
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=finnews_db
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=0
      - MILVUS_HOST=milvus-standalone
      - MILVUS_PORT=19530
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=finnews_neo4j_password
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      neo4j:
        condition: service_healthy
      milvus-standalone:
        condition: service_healthy
    networks:
      - finnews_network
    dns:
      - 8.8.8.8
      - 8.8.4.4
    restart: unless-stopped

